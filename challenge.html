<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spook - Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="top-bar">
            <i class="bi bi-person"></i>  
            <i class="bi bi-gear"></i>  
        </header>
        <main class="content">
            <h2>Hey Boo, time for your daily challenge!</h2>
            <pre>
let x = 5;
let y = "5";

console.log(x == y);
console.log(x === y);
            </pre>
            <form action="result.html">
                <label><input type="radio" name="answer"> A: true, true</label><br>
                <label><input type="radio" name="answer"> B: false, false</label><br>
                <label><input type="radio" name="answer"> C: true, false</label><br>
                <label><input type="radio" name="answer"> D: false, true</label><br>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer class="navbar">
            <i class="bi bi-chat"></i>  
            <i class="bi bi-house"></i>  
            <i class="bi bi-check-circle"></i>  
        </footer>
    </div>
</body>
</html>
